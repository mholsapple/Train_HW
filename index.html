<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootswatch Styling for Improving the Aesthetics -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Style to fix the issue of text extending past panel length -->
	<style>
		.panel-body a
		{
		    word-break:break-all;
		}

	</style>
</head>
<body>


<!-- Main Bootstrap Search -->
<div class="container">

	<!-- Jumbotron for Title -->
	<div class="jumbotron" style="background-color: #212f3f; color: white;">
			<h1 class="text-center"><strong>Choo Choo Schedule</strong></h1>
			<h2 class="text-center">Train Schedule 2016</h2>
	</div>

    <div class="row">
		<div class="col-sm-12">
		<br>
			<!-- First panel is for handling the search parameters -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-clock-o"></i> Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
       <!--  <div class="container"> -->
        <table class="table" id='trainTable'>
            <thead> 
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id='trainBody'>
                
            </tbody>
        </table>
        		</div>
        	</div>
        </div>
    </div>

	<!-- Row for Searching New York Times -->
	<div class="row">
		<div class="col-sm-12">
		<br>
			<!-- First panel is for handling the search parameters -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-train"></i> Add Train</strong></h3>
				</div>
				<div class="panel-body">

					<!-- Here we create an HTML Form for handling the inputs-->
					<form role="form">

				  	  <!-- Here we create the text box for capturing the search term-->
					  <div class="form-group">
					    <label for="name">Train Name:</label>
					    <input type="text" class="form-control" id="trainName">
					  </div>

					  <!-- Here we capture the number of records that the user wants to retrieve  -->
					  <div class="form-group">
					    <label for="destination">Destination:</label>
						<input type="text" class="form-control" id="destination">
							<!-- <option value=1>1</option>
							<!- Setting the option for 5 as default -->
							<!-- <option value=5 selected>5</option> -->
							<!-- <option value=10>10</option> -->
						</input>
					  </div>

				  	  <!-- Here we capture the Start Year Parameter-->
					  <div class="form-group">
					    <label for="trainTime">First Train Time (HH:mm - military time):</label>
					    <input type="text" class="form-control" id="trainTime">
					  </div>

				  	  <!-- Here we capture the End Year Parameter -->
					  <div class="form-group">
					    <label for="freq">Frequency (min):</label>
					    <input type="text" class="form-control" id="frequency">
					  </div>

					  <!-- Here we have our final submit button -->
					  <button type="submit" class="btn btn-default" id="runSubmit"><i class="fa fa-check-circle"></i> Submit</button>
  					  <!-- <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button> -->

					</form>
				</div>
			</div>
		</div>
	</div>
	
</div>

<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- <script type="text/javascript" src="assets/javascript/app.js"></script> -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
<!-- Code to the Javascript File -->

</body>
</html>
